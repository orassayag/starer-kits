<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Clean Sticky Footer CSS Mixin</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Alegreya+Sans:300');

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        #wrapper {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            margin-bottom: -30px;
        }

        #wrapper #container {
            padding: 0 0 30px 0;
        }

        #footer {
            height: 30px;
        }

        /* other styling just to make the demo more appealing */
        html,
        body,
        #wrapper,
        #container,
        #footer {
            width: 100%;
        }

        #wrapper {
            background: #f3f3f3;
        }

        p {
            margin: 0;
            padding: 5% 0 0;
            font-family: 'Alegreya Sans', sans-serif;
            font-size: 2.5em;
            color: #555;
            letter-spacing: 0.05em;
            text-align: center;
        }

        #footer {
            background: #f7a9b9;
        }
    </style>
</head>

<body translate="no">
    <div id="wrapper">
        <div id="container">
            <p>Clean Sticky Footer SCSS Mixin</p>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
