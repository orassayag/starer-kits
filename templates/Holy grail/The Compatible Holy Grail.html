<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Compatible Holy Grail</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        body,
        html {
            font-size: 100%;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        }

        .logo {
            padding: 1.5em;
        }

        .logo-fallback {
            transition: 1.5s ease opacity, 0.2s transform, 0.4s color;
            display: block;
            opacity: 0;
            position: absolute;
            font-weight: 100;
            top: 50%;
            left: 50%;
            color: initial;
            font-size: 4.6em;
            z-index: 1;
            transform: scale(0) translateX(-0.25em) translateY(-0.5em) rotate(0deg);
        }

        .logo-link {
            display: block;
            transition: 0.3s linear transform;
            transform: scale(1);
        }

        .logo-link:hover {
            transform: scale(0.9);
        }

        .logo-link:hover .logo-fallback {
            opacity: 1;
            transform: scale(1) translateX(-0.25em) translateY(-0.5em) rotate(90deg);
            color: #fff;
        }

        .logo-link:hover .logo-circle {
            stroke-width: 3;
        }

        .logo-link:hover .logo-inner {
            transform: rotate(90deg);
            opacity: 0.4;
        }

        .logo-circle {
            stroke-width: 0;
            stroke: #f1f1f2;
            stroke-linecap: round;
            stroke-miterlimit: 10;
            fill: #00a551;
            transition: stroke-width 0.3s linear;
        }

        .logo-inner {
            fill: #f1f1f2;
            transform: scale(0.5);
            transition: 0.4s ease transform, 0.2s ease opacity;
            transform-origin: 2em 2em;
        }

        .container {
            height: 100%;
            display: table;
        }

        .container>* {
            display: table-cell;
        }

        .placeholder-text {
            text-align: center;
        }

        main {
            vertical-align: middle;
            width: 100%;
            padding: 3%;
        }

        .sidebar {
            display: table-cell;
            box-shadow: 0 0 1em;
            max-width: 15em;
            min-width: 10em;
            background: #436b4e;
        }

        .sidebar-list {
            color: #fff;
            font-size: 1.1em;
        }

        .sidebar-list-item .fa {
            float: left;
            min-width: 2em;
            opacity: 0.4;
            transition: 0.3s ease opacity;
        }

        .sidebar-list-item+.sidebar-list-item .sidebar-list-item-link {
            border-top: 1px solid #2f573a;
        }

        .sidebar-list-item-link {
            display: block;
            transition: background 0.3s ease, opacity 0.2s ease;
            color: inherit;
            background: #396144;
            white-space: nowrap;
            text-decoration: inherit;
            padding: 0.7em 1em;
        }

        .sidebar-list-item-link:hover,
        .sidebar-list-item-link.active {
            background: #20482b;
        }

        .sidebar-list-item-link:hover .fa,
        .sidebar-list-item-link.active .fa {
            opacity: 0.9;
        }

        .sidebar-list-item-link.active {
            border-right: 0.15em solid currentColor;
        }
    </style>
</head>

<body translate="no">
    <div class="container" role="presentation">
        <aside role="complementary" class="sidebar">
            <header class="logo">
                <a href="#" title="Dashboard" class="logo-link">
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 65.3 65.3" enable-background="new 0 0 65.3 65.3" xml:space="preserve">
                     <g>
                        <circle cx="32.6" cy="32.6" r="31.1" class="logo-circle"/>

                     </g>
                  </svg>
                  <span class="logo-fallback" role="presentation">Z</span>
               </a>
            </header>
            <nav role="navigation">
                <ul class="sidebar-list">
                    <li class="sidebar-list-item"><a href="#" class="sidebar-list-item-link active">Dashboard <span class="fa fa-tachometer"></span></a></li>
                    <li class="sidebar-list-item"><a href="#" class="sidebar-list-item-link">Messages <span class="fa fa-comments"></span></a></li>
                    <li class="sidebar-list-item"><a href="#" class="sidebar-list-item-link">Expenses <span class="fa fa-usd"></span></a></li>
                    <li class="sidebar-list-item"><a href="#" class="sidebar-list-item-link">Mortgages <span class="fa fa-bank"></span></a></li>
                    <li class="sidebar-list-item"><a href="#" class="sidebar-list-item-link">Properties <span class="fa fa-building"></span></a></li>
                    <li class="sidebar-list-item">
                     <a href="#" class="sidebar-list-item-link">
                        Settings
                        <fa class="fa fa-cogs"></fa>
                     </a>
                  </li>
                </ul>
            </nav>
        </aside>
        <main role="main">
            <dis class="placeholder-text">
                <p class="hint">This is where messages would appear</p>
            </dis>
        </main>
    </div>
</body>

</html>
