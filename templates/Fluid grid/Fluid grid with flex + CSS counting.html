<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fluid grid with flex + CSS counting</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 0;
        }

        input {
            border: 2px solid;
            color: #333;
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.5em;
        }

        input,
        li {
            border-radius: 6px;
        }

        .container {
            margin: 0 auto;
            max-width: 1280px;
            width: 90%;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: -1rem;
            padding: 0;
        }

        li {
            background-color: tomato;
            flex-basis: calc(33.3333% - 2rem);
            flex-grow: 1;
            flex-shrink: 0;
            height: 150px;
            margin: 1rem;
            min-width: 290px;
        }

        li:nth-last-child(4n):first-child~li,
        li:nth-last-child(4n):first-child,
        li:nth-last-child(7n):not(:nth-last-child(14n)):first-child~li,
        li:nth-last-child(7n):not(:nth-last-child(14n)):first-child {
            flex-basis: calc(25% - 2rem);
        }
    </style>
</head>

<body translate="no">
    <div class="container">
        <input type="number" value="4" />
        <ul></ul>
    </div>
    <script type="text/javascript">
        const numberInput = document.querySelector('input');
        renderRects(numberInput.value);
        numberInput.onchange = event => {
            renderRects(event.currentTarget.value);
        }

        function renderRects(numberOfRects) {
            const ul = document.querySelector('ul');
            Array.from(ul.children).forEach(li => ul.removeChild(li));
            for (let i = 0; i < numberOfRects; i++) {
                const li = document.createElement('li');
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
