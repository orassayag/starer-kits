<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Boarding Pass</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        .container {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        * {
            box-sizing: border-box;
            font-family: "Didact Gothic", sans-serif;
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            width: 100%;
            height: 100%;
            background: none;
            position: absolute;
            margin: auto;
        }

        .container .pass-container {
            width: 1000px;
            height: 400px;
            background: linear-gradient(#9e9e9e 0%, #9e9e9e 30%, #212121 30%);
            position: relative;
            border-radius: 25px;
        }

        .container .pass-container .bat-logo {
            width: 42px;
            height: auto;
            background: none;
            position: absolute;
            top: 50px;
            left: 4%;
            bottom: none;
            right: none;
            transform: rotate(-90deg);
        }

        .container .pass-container .title {
            position: absolute;
            top: 9%;
            left: 8%;
            bottom: none;
            right: none;
            color: #212121;
            font-size: 35px;
            font-weight: bold;
        }

        .container .pass-container .pass {
            position: absolute;
            top: 16.5%;
            left: 17.5%;
            bottom: none;
            right: none;
            color: #212121;
            font-size: 25px;
            font-weight: bold;
        }

        .container .pass-container .passenger-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            position: absolute;
            top: 30%;
            left: 5%;
            bottom: none;
            right: none;
            width: 580px;
            height: 100px;
            background: none;
            color: #9e9e9e;
        }

        .container .pass-container .passenger-info .dest {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-direction: column;
        }

        .container .pass-container .passenger-info .dest .dest-top {
            font-size: 15px;
        }

        .container .pass-container .passenger-info .dest .dest-x {
            font-size: 25px;
        }

        .container .pass-container .flight-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            position: absolute;
            top: 48%;
            left: 5%;
            bottom: none;
            right: none;
            width: 900px;
            height: 100px;
            background: none;
            color: #9e9e9e;
        }

        .container .pass-container .flight-info .dest {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-direction: column;
        }

        .container .pass-container .flight-info .dest .dest-top {
            font-size: 15px;
        }

        .container .pass-container .flight-info .dest .dest-x {
            font-size: 25px;
        }

        .container .pass-container .boarding-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            position: absolute;
            top: 65%;
            left: 5%;
            bottom: none;
            right: none;
            width: 500px;
            height: 100px;
            background: none;
            color: #9e9e9e;
        }

        .container .pass-container .boarding-info .dest {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-direction: column;
        }

        .container .pass-container .boarding-info .dest .dest-top {
            font-size: 15px;
        }

        .container .pass-container .boarding-info .dest .dest-x {
            font-size: 25px;
        }
    </style>
</head>

<body translate="no">
    <div class="container">
        <div class="pass-container">
            <img src="https://www.clipartsgram.com/image/1982474202-batmansymbolarkhamseriesbygojirahkiin-d7kqpwc.png" class="bat-logo" alt="batman logo" title="batman logo" />
            <div class="title">GOTHAM FLIGHTS</div>
            <div class="pass">BOARDING PASS</div>
            <div class="passenger-info">
                <div class="dest">
                    <div class="dest-top">NAME</div>
                    <div class="dest-x">WAYNE, BRUCE</div>
                </div>
                <div class="dest">
                    <div class="dest-top">FREQ. FLYER#</div>
                    <div class="dest-x">544150992WB</div>
                </div>
            </div>
            <div class="flight-info">
                <div class="dest">
                    <div class="dest-top">FROM</div>
                    <div class="dest-x">GOTHAM</div>
                </div>
                <div class="dest">
                    <div class="dest-top">TO</div>
                    <div class="dest-x">CENTRAL CITY</div>
                </div>
                <div class="dest">
                    <div class="dest-top">FLIGHT</div>
                    <div class="dest-x">AA324</div>
                </div>
                <div class="dest">
                    <div class="dest-top">CLASS</div>
                    <div class="dest-x">A</div>
                </div>
                <div class="dest">
                    <div class="dest-top">DATE</div>
                    <div class="dest-x">29FEB</div>
                </div>
                <div class="dest">
                    <div class="dest-top">DEPARTS</div>
                    <div class="dest-x">555P</div>
                </div>
            </div>
            <div class="boarding-info">
                <div class="dest">
                    <div class="dest-top"> </div>
                    <div class="dest-x">GROUP A</div>
                </div>
                <div class="dest">
                    <div class="dest-top">GATE</div>
                    <div class="dest-x">13</div>
                </div>
                <div class="dest">
                    <div class="dest-top">BOARDING TIME</div>
                    <div class="dest-x">515P</div>
                </div>
                <div class="dest">
                    <div class="dest-top">SEAT</div>
                    <div class="dest-x">1A</div>
                </div>
                <div class="dest">
                    <div class="dest-top"> </div>
                    <div class="dest-x"> </div>
                </div>
                <div class="dest">
                    <div class="dest-top"> </div>
                    <div class="dest-x"> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
