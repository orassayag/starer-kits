<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Flexbox center content 2</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        *,
        *:after,
        *:before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-size: 1.35em;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #e8e9e9;
            padding-left: 5%;
            padding-right: 5%;
        }

        p {
            font-size: 15px;
            line-height: 1.5;
        }

        .container {
            padding: 0.8em;
            background: #fff;
            border-radius: 5px;
            margin: 45px auto;
            box-shadow: 0 1.5px 0 0 rgba(0, 0, 0, 0.1);
        }

        .item {
            color: #fff;
            padding: 15px;
            margin: 5px;
            background: #2196F3;
            border-radius: 3px;
        }

        /* Flexbox layout - vertical and horizontal centering */
        .container {
            display: flex;
            min-height: 50vh;
        }

        .item {
            margin: auto;
        }
    </style>
</head>

<body translate="no">
    <div class="container">
        <div class="item-4 item">
            Flex Item
            <p>Vertical and Horizontal centering</p>
        </div>
    </div>
</body>

</html>
