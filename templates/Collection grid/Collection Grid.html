    <style type="text/css">
        @import "bourbon";

        .container {
            width: 80%;
            max-width: 980px;
            margin: 0 auto 120px;
            font-family: sans-serif;
        }

        .l-collection-grid {
            list-style: none;
            margin: 0;
            overflow: hidden;
            padding: 0;
            margin: 0 -1.66667%;
        }

        .l-collection-grid__item {
            float: left;
            width: 30%;
            margin-left: 1.66667%;
            margin-right: 1.66667%;
            margin-bottom: 3.25%;
        }

        .mod-product-grid-item {
            margin-bottom: 20px;
            margin-top: 20px;
            position: relative;
        }

        .mod-product-grid-item:hover .product-grid-item__quickshop {
            opacity: 1;
        }

        .product-grid-item__poster {
            background-color: #fafafa;
            display: block;
            position: relative;
            overflow: hidden;
            padding-top: 66%;
        }

        .product-grid-item__poster>img {
            position: absolute;
            left: 0;
            right: 0;
            top: -100%;
            width: 100%;
        }

        .product-grid-item__title {
            color: black;
            display: block;
            font-size: 19px;
            line-height: 2em;
            padding: 20px 0 0 0;
            text-decoration: none;
        }

        .product-grid-item__price {
            font-family: sans-serif;
            color: gray(157);
            font-size: 14px;
            line-height: 1em;
        }

        .product-grid-item__quickshop {
            font-family: sans-serif;
            border-bottom: 1px solid gray(200);
            bottom: 0;
            color: #9d9d9d;
            font-size: 12px;
            letter-spacing: 0.1em;
            line-height: 1em;
            opacity: 0;
            position: absolute;
            right: 0;
            text-decoration: none;
            text-transform: uppercase;
        }

        .mod-product-photos {
            max-width: 720px;
        }

        .product-photos__container {
            background-color: #fafafa;
            border: 1px solid #e2e2e2;
            position: relative;
            overflow: hidden;
        }

        .product-photos__container a,
        .product-photos__container img {
            display: block;
            border: 0;
            width: 100%;
        }

        .product-photos__container a {
            position: relative;
            padding-top: 65%;
        }

        .product-photos__container img {
            position: absolute;
            left: 50%;
            width: 33.33%;
            top: 0;
            margin-left: -17%;
        }

        .product-photos__container:hover img,
        .product-photos__container.is-panning img {
            top: -100%;
            left: 0;
            width: 100%;
            margin-left: 0;
        }
    </style>
</head>
