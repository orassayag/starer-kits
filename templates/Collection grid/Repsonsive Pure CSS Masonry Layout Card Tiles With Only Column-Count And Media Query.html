    <style type="text/css">
        body {
            font-family: 'Open Sans', Helvetica, Aria, sans-serif;
            font-size: 16px;
        }

        .container {
            max-width: 1250px;
            min-width: 320px;
            height: auto;
            padding: 2.5vw;
            margin: auto;
        }

        .mason {
            list-style: none;
            font-size: 0;
            box-sizing: border-box;
            border: 1px solid black;
            overflow: auto;
            padding: 1rem;
            column-gap: 1rem;
            margin: auto;
        }

        img {
            box-sizing: border-box;
            width: 100%;
            height: auto;
        }

        li {
            display: block;
            width: 100%;
            height: auto;
            position: relative;
            box-sixing: border-box;
            margin-bottom: 1rem;
        }

        li:after {
            content: '';
            background-color: black;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
            transition: opacity 0.3s ease-in-out;
        }

        li:hover::after {
            opacity: 0;
        }

        li:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        @media only screen and (max-width: 550px) {
            .mason {
                -webkit-column-count: 1;
                -moz-column-count: 1;
                column-count: 1;
                background: cyan;
            }

            h1 {
                color: black;
                background: cyan;
            }
        }

        @media only screen and (min-width: 550px) {
            .mason {
                -webkit-column-count: 2;
                -moz-column-count: 2;
                column-count: 2;
                background: yellow;
            }

            li:first-child:nth-last-child(1) {
                column-span: all;
            }

            h1 {
                color: black;
                background: yellow;
            }
        }

        @media only screen and (min-width: 1150px) {
            .mason {
                -webkit-column-count: 3;
                -moz-column-count: 3;
                column-count: 3;
                background: orange;
            }

            li:first-child:nth-last-child(2),
            li:first-child:nth-last-child(2)~li {
                column-span: all;
            }

            h1 {
                color: black;
                background: orange;
            }
        }
    </style>
</head>
