<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Flex Stuff</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        div {
            display: block;
        }

        .invert {
            filter: invert(1);
        }

        .section {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            background-color: #fff;
        }

        .section .group {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            padding-top: 128px;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
        }

        @media (max-width: 991px) {
            .section .group {
                padding-top: 64px;
            }
        }

        .section .group .wrapper {
            padding-right: 32px;
            padding-bottom: 32px;
            padding-left: 32px;
            background-color: #eef1f3;
        }

        @media (max-width: 991px) {
            .section .group .wrapper {
                padding-right: 24px;
                padding-bottom: 0;
                padding-left: 24px;
            }
        }

        .section .group .wrapper.primary {
            background-color: #c4c9e8;
        }

        .section .group .wrapper .container {
            display: block;
            width: 100%;
            margin-right: auto;
            margin-left: auto;
            -webkit-align-self: center;
            -ms-flex-item-align: center;
            align-self: center;
        }

        .section .group .wrapper .container.medium {
            max-width: 872px;
        }

        .section .group .wrapper .container.medium.shifted {
            margin-top: -102px;
        }

        .section .group .wrapper .container .body {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            margin-bottom: 64px;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            border-radius: 6px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 6px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .section .group .wrapper .container .body.primary {
            background-color: #3f51b4;
            color: #3f51b4;
        }

        .section .group .wrapper .container .body .collection {
            min-height: 560px;
            padding: 40px 48px;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-align-content: center;
            -ms-flex-line-pack: center;
            align-content: center;
            color: #fff;
        }

        @media (max-width: 991px) {
            .section .group .wrapper .container .body .collection {
                min-height: 480px;
                font-size: 14px;
                line-height: 1.5em;
            }
        }

        .section .group .wrapper .container .body .collection .collection-header {
            margin-bottom: 32px;
        }

        .section .group .wrapper .container .body .collection .collection-header h1,
        .section .group .wrapper .container .body .collection .collection-header h2,
        .section .group .wrapper .container .body .collection .collection-header h3,
        .section .group .wrapper .container .body .collection .collection-header h4,
        .section .group .wrapper .container .body .collection .collection-header h5,
        .section .group .wrapper .container .body .collection .collection-header h6 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section .group .wrapper .container .body .collection .collection-header h1,
        .section .group .wrapper .container .body .collection .collection-header h2,
        .section .group .wrapper .container .body .collection .collection-header h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-family: inherit;
            text-align: center;
        }

        .section .group .wrapper .container .body .collection .collection-header h1.title,
        .section .group .wrapper .container .body .collection .collection-header h2.title,
        .section .group .wrapper .container .body .collection .collection-header h3.title {
            font-size: 2em;
            line-height: 1.3em;
            font-weight: 500;
            text-align: left;
        }

        .section .group .wrapper .container .body .collection .collection-header p {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .section .group .wrapper .container .body .collection .collection-header p.subtitle {
            max-width: 75%;
            margin-bottom: 0;
        }

        .section .group .wrapper .container .body .collection>.collection-grid {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            margin-right: -12px;
            margin-left: -12px;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-box-flex: 1;
            -webkit-flex: 1 0 auto;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
        }

        .section .group .wrapper .container .body .collection>.collection-grid.nested {
            margin-top: -12px;
            margin-bottom: -12px;
        }

        .section .group .wrapper .container .body .collection>.collection-grid.nested .one-of-two.collection-cell {
            -webkit-flex-basis: 50%;
            -ms-flex-preferred-size: 50%;
            flex-basis: 50%;
        }

        .section .group .wrapper .container .body .collection>.collection-grid .collection-cell {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            padding: 12px;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .section .group .wrapper .container .body .collection>.collection-grid .collection-cell .collection-item {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            min-height: 160px;
            padding: 20%;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-flex: 1;
            -webkit-flex: 1 0 auto;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
            border-radius: 4px;
            background-color: #c4c9e8;
        }

        @media (max-width: 991px) {
            .section .group .wrapper .container .body .collection>.collection-grid .collection-cell .collection-item {
                min-height: 120px;
            }
        }

        .section .group .wrapper .container .body .collection>.collection-grid .collection-cell .collection-item img {
            max-width: 100%;
            vertical-align: middle;
            display: inline-block;
            border: 0;
        }
    </style>
</head>

<body translate="no">
    <div class="section">
        <div class="group">
            <div class="wrapper primary">
                <div class="container medium shifted">
                    <div class="body primary">
                        <div class="collection">
                            <div class="collection-header">
                                <h3 class="title">Toyota</h3>
                                <p class="subtitle">Lorem ipsum delor defad licous</p>
                            </div>
                            <div class="collection-grid">
                                <div class="collection-cell">
                                    <div class="collection-item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/icon--bookmark.svg" class="invert" width="124" alt="" title="" /></div>
                                </div>
                                <div class="collection-cell">
                                    <div class="nested">
                                        <div class="one-of-two collection-cell">
                                            <div class="collection-item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/icon--bookmark.svg" class="invert" width="62" alt="" title="" /></div>
                                        </div>
                                        <div class="one-of-two collection-cell">
                                            <div class="collection-item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/icon--bookmark.svg" class="invert" width="62" alt="" title="" /></div>
                                        </div>
                                        <div class="one-of-two collection-cell">
                                            <div class="collection-item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/icon--bookmark.svg" class="invert" width="62" alt="" title="" /></div>
                                        </div>
                                        <div class="one-of-two cell">
                                            <div class="collection-item"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/59615/icon--bookmark.svg" class="invert" width="62" alt="" title="" /></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
