    <style type="text/css">
        /* Here is what you need to make the cards equal height */
        /* Row/Container Element */
        .cards {
            display: flex;
            flex-wrap: wrap;
        }

        /* Card/Item Element */
        .card {
            flex: 1;
        }

        /* The rest of this is just extra styling */
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        img {
            max-width: 100%;
            min-width: 100%;
            width: 100%;
        }

        .cards {
            width: 100%;
            margin: 0 auto;
            max-width: 1200px;
        }

        .card {
            width: 33.33%;
            min-width: 300px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2),
                0 1px 5px 0 rgba(0, 0, 0, 0.12);
            margin: 10px;
        }

        .card .header,
        .card .body {
            padding: 0 12px;
        }
    </style>
</head>
