<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Flexbox - Split Screen Half</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .flex-section {
            display: flex;
            flex-direction: column;
            flex: 1 0 10rem;
            overflow: hidden;
            padding: 1rem;
            color: #fff;
            transition: flex-basis 500ms ease-in-out;
        }

        .flex-section-a {
            background: #3f51b5;
        }

        .flex-section-b {
            background: #e91e63;
        }

        .flex-section:hover {
            flex-basis: 30rem;
        }

        @media (min-width: 479px) {
            .flex-container {
                flex-direction: row;
            }

            .flex-section {
                flex-shrink: 1;
            }
        }
    </style>
</head>

<body translate="no">
    <div class="flex-container">
        <div class="flex-section flex-section-a">
            <h3 class="title">Title A</h3>
            <p class="contnet">Content A</p>
        </div>
        <div class="flex-section flex-section-b">
            <h3 class="title">Title B</h3>
            <p class="contnet">Content B</p>
        </div>
    </div>
</body>

</html>
