<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Flexbox modal (with fade)</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <style type="text/css">
        .popup {
            transition: 0.1s ease-in-out all;
            transition-delay: 0.1s;
            opacity: 0;
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .popup.active {
            opacity: 1;
            z-index: 100;
            transition: 0.1s ease-in-out all;
        }

        .popup__content {
            position: relative;
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 5px;
            opacity: 0;
            transition: 0.1s ease-in-out all;
            transition-delay: 0.1s;
            top: 20px;
        }

        .active .popup__content {
            opacity: 1;
            top: 0px;
        }
    </style>
</head>

<body translate="no">
    <div>
        <button class="js-toggle">Toggle popup</button>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <button class="js-toggle">Close popup</button>
                <p>pop up</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $('.js-toggle').click(function() {
            $('.popup').toggleClass('active');
        });
    </script>
</body>

</html>
