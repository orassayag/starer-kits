<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Example CSS Modal (checked)</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <style type="text/css">
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: modal-show 0.5s 1 forwards;
        }

        .modal-content {
            position: relative;
            width: 480px;
            height: 180px;
            padding: 24px;
            background-color: white;
        }

        .modal-toggle:checked~.modal {
            display: flex;
        }

        .modal-toggle {
            -webkit-appearance: none;
        }

        .modal-show {
            display: inline-block;
            padding: 12px;
            background-color: #8bb02c;
            color: white;
            font-size: 18px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .modal-hide {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 60px;
            height: 60px;
            padding: 0;
            -webkit-appearance: none;
            background-color: transparent;
            border: none;
            font-size: 48px;
            text-align: center;
        }

        @keyframes modal-show {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body translate="no">
    <label class="modal-show" for="modal-toggle">Показать модальное окно</label>
    <input type="checkbox" id="modal-toggle" class="modal-toggle" />
    <div class="modal">
        <div class="modal-content">
            <label class="modal-hide" for="modal-toggle">✕</label>
        </div>
    </div>
</body>

</html>
