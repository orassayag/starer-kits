<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login modal</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <style type="text/css">
        /* global */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, sans-serif;
            background: #eee;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        /* open modal */
        .openb {
            float: right;
            margin: 20px;
        }

        /* Modal overlay */
        .login-modal-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* modal */
        .login-modal {
            background: #fff;
            max-width: 480px;
            width: 100%;
            height: 390px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            -webkit-box-shadow: 0 -2px 25px 0 rgba(0, 0, 0, 0.15), 0 13px 25px 0 rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            padding: 30px;
        }

        /* general styles */
        .login-modal h1 {
            padding-top: 0;
            margin: 0;
            font-size: 18px;
            color: #333;
            padding-bottom: 10px;
        }

        .login-modal h2 {
            font-size: 15px;
            font-weight: 400;
            line-height: 26px;
            color: #757575;
            font-feature-settings: "kern"1;
            font-kerning: normal;
            hyphens: auto;
            padding-bottom: 30px;
        }

        /* form & imputs */
        .login-modal .group {
            position: relative;
            margin-bottom: 45px;
        }

        .login-modal input {
            font-size: 18px;
            padding: 10px 10px 10px 5px;
            -webkit-appearance: none;
            display: block;
            background: transparent;
            color: #636363;
            width: 100%;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #cdcdcd;
        }

        .login-modal input:focus {
            outline: none;
        }

        /* Label */
        .login-modal label {
            color: #999;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: all 0.2s ease;
        }

        /* active */
        .login-modal input:focus~label,
        .login-modal input.used~label {
            top: -20px;
            transform: scale(.75);
            left: -4px;
            color: #00A0E3;
        }

        /* Underline */
        .login-modal .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .login-modal .bar:before,
        .login-modal .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #00A0E3;
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        .login-modal .bar:before {
            left: 50%;
        }

        .login-modal .bar:after {
            right: 50%;
        }

        /* active */
        .login-modal input:focus~.bar:before,
        .login-modal input:focus~.bar:after {
            width: 50%;
        }

        /* Button */
        .button {
            position: relative;
            display: inline-block;
            padding: 0 24px;
            height: 38px;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 700;
            line-height: 38px;
            -webkit-font-smoothing: antialiased;
            text-align: center;
            letter-spacing: 1px;
            background: transparent;
            border: 0;
            cursor: pointer;
            -webkit-transition: all 0.15s ease;
            -moz-transition: all 0.15s ease;
            -ms-transition: all 0.15s ease;
            -o-transition: all 0.15s ease;
            transition: all 0.15s ease;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }

        .button:focus {
            outline: 0;
        }

        .button:hover {
            background: #46ADD8;
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.27);
        }

        /* Button modifiers */
        .buttonBlue {
            background: #00A0E3;
            text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
        }

        .buttonBlue:hover {
            background: #0092D0;
        }

        /* Ripples container */
        .ripples {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        /* Ripples circle */
        .ripplesCircle {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
        }

        .ripples.is-active .ripplesCircle {
            animation: ripples .4s ease-in;
        }

        /* Ripples animation */
        @keyframes ripples {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            100% {
                width: 200%;
                padding-bottom: 200%;
                opacity: 0;
            }
        }
    </style>
</head>

<body translate="no">
    <div>
        <button type="text" class="button buttonBlue openb">
            Sign In
            <div class="ripples buttonRipples"><span class="ripplesCircle" style="top: 26px; left: 60.125px;"></span></div>
        </button>
    </div>
    <div class="login-modal-overlay" style="display: block;">
        <div class="login-modal">
            <h1>Sign In</h1>
            <h2>To continue, please enter your credentials below.</h2>
            <form>
                <div class="group">
                    <input type="text" required="" /><span class="bar"></span>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input type="password" required="" /><span class="bar"></span>
                    <label>Password</label>
                </div>
                <button type="submit" class="button buttonBlue">
                    Login
                    <div class="ripples buttonRipples">
                        <span class="ripplesCircle"></span>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(window, document, undefined).ready(function() {

            $(".login-modal-overlay").click(function() {
                $(this).fadeOut(200);
            });
            $(".openb").click(function() {
                $(".login-modal-overlay").fadeIn(200);
            });
            $(".login-modal").click(function(event) {
                event.stopPropagation();
            });

            // Input label
            $('input').blur(function() {
                var $this = $(this);
                if ($this.val())
                    $this.addClass('used');
                else

                    $this.removeClass('used');
            });

            // Animations
            var $ripples = $('.ripples');

            $ripples.on('click.Ripples', function(e) {
                var $this = $(this);
                var $offset = $this.parent().offset();
                var $circle = $this.find('.ripplesCircle');

                var x = e.pageX - $offset.left;
                var y = e.pageY - $offset.top;

                $circle.css({
                    top: y + 'px',
                    left: x + 'px'
                });
                $this.addClass('is-active');
            });

            $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
                $(this).removeClass('is-active');
            });

        });
    </script>
</body>

</html>
