<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Responsive form with validation style</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <style type="text/css">
        form {
            display: grid;
            grid-gap: 20px;
            font-family: verdana, sans-serif;
            font-size: 12px;
            max-width: 100%;
        }

        fieldset>div {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: max-content 1fr;
            align-items: center;
            max-width: 100%;
        }

        fieldset {
            border-radius: 20px;
            box-shadow: 2px 2px 5px lightgray;
            border: 1px solid lightgray;
            padding: 12px 15px;
        }

        legend {
            background-color: dodgerblue;
            border-radius: 20px;
            color: white;
            padding: 6px 15px;
            font-weight: bold;
        }

        select,
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            font-family: verdana;
            border-radius: 5px;
            border: 1px solid lightgray;
            padding: 5px 8px;
        }

        input[type="submit"] {
            background-color: lightgray;
            border-radius: 5px;
            border: 1px solid gray;
            padding: 5px 8px;
        }

        input[type="submit"]:hover {
            background-color: dodgerblue;
            color: white;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 5px green;
        }

        select {
            width: 100%;
        }

        input:focus:invalid {
            box-shadow: 0px 0px 10px red;
            animation: glow 0.5s ease-in-out 0s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0px 0px 8px red;
            }

            100% {
                box-shadow: 0px 0px 12px red;
            }
        }

        label.required::after {
            content: " *";
            color: red;
        }

        @media only screen and (max-width: 480px) {
            fieldset>div {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body translate="no">
    <form action="" method="post">
        <fieldset>
            <legend>Personal information</legend>
            <div>
                <label class="required">Title</label>
                <div>
                    <label><input name="title" value="Mr" type="radio" required="" /> Mr</label>
                    <label><input name="title" value="Mrs" type="radio" /> Mrs</label>
                    <label><input name="title" value="Ms" type="radio" /> Ms</label>
                </div>
                <label class="required">First Name:</label>
                <input name="firstname" type="text" required="" />
                <label>Last Name: <i>(optional)</i>:</label>
                <input name="lastname" type="text" />
                <label class="required">Email:</label>
                <input name="email" type="email" placeholder="something" required="" />
                <label class="required">List:</label>
                <select name="list" required="">
                    <option>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label>Address:</label>
                <input name="address" required="" type="text" />
                <label>Postal Code:</label>
                <input name="postal" required="" type="text" maxlength="6" />
                <label>City:</label>
                <input name="city" required="" type="text" />
            </div>
        </fieldset>
        <div>
            <input name="submit" type="submit" value="Submit This!" />
        </div>
    </form>
</body>

</html>
