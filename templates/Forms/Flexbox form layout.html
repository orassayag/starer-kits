    <style type="text/css" media="" data-href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        button,
        hr,
        input {
            overflow: visible
        }

        audio,
        canvas,
        progress,
        video {
            display: inline-block
        }

        progress,
        sub,
        sup {
            vertical-align: baseline
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -ms-text-size-adjust: 100%;

        }

        body {
            margin: 0
        }

        article,
        aside,
        details,
        footer,
        header,
        nav,
        section {
            display: block
        }

            font-size: 2em;
            margin: .67em 0
        }

        main {

        }

            margin: 1em 40px
        }

        hr {
            box-sizing: content-box;

        }

        code,
        kbd,
        pre,
        samp {
            font-family: monospace, monospace;
            font-size: 1em
        }

        a {
            background-color: transparent;
            -webkit-text-decoration-skip: objects
        }

        a:active,
        a:hover {
            outline-width: 0
        }

        abbr[title] {
            border-bottom: none;
            text-decoration: underline;
            text-decoration: underline dotted
        }

        b,
        strong {
            font-weight: bolder
        }

        dfn {
            font-style: italic
        }

        mark {
            background-color: #ff0;
            color: #000
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative
        }

        sub {
            bottom: -.25em
        }

        sup {
            top: -.5em
        }

        audio:not([controls]) {
            display: none;
            height: 0
        }

        img {
            border-style: none
        }

        svg:not(:root) {
            overflow: hidden
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: sans-serif;
            font-size: 100%;
            line-height: 1.15;
            margin: 0
        }

        button,
        input {}

        button,
        select {
            text-transform: none
        }

        [type=submit],
        [type=reset],
        button,
        html [type=button] {

        }

        [type=button]::-moz-focus-inner,
        [type=reset]::-moz-focus-inner,
        [type=submit]::-moz-focus-inner,
        button::-moz-focus-inner {
            border-style: none;
            padding: 0
        }

        [type=button]:-moz-focusring,
        [type=reset]:-moz-focusring,
        [type=submit]:-moz-focusring,
        button:-moz-focusring {
            outline: ButtonText dotted 1px
        }

        fieldset {
            border: 1px solid silver;
            margin: 0 2px;
            padding: .35em .625em .75em
        }

        legend {
            box-sizing: border-box;
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal
        }

        progress {}

        textarea {
            overflow: auto
        }

        [type=checkbox],
        [type=radio] {
            box-sizing: border-box;
            padding: 0
        }

        [type=number]::-webkit-inner-spin-button,
        [type=number]::-webkit-outer-spin-button {
            height: auto
        }

        [type=search] {
            -webkit-appearance: textfield;
            outline-offset: -2px
        }

        [type=search]::-webkit-search-cancel-button,
        [type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit
        }

        summary {
            display: list-item
        }

        [hidden],
        template {
            display: none
        }

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0 1rem;
            font-family: 'Source Sans Pro', sans-serif;
        }

        input {
            font: 1rem/1.3 'Source Sans Pro', Helvetica, sans-serif;
            padding: 0.5em 0.75em;
            margin: 0;
            outline: none;
            border-radius: 3px;
            background-color: whitesmoke;
            border: 1px solid rgba(0, 0, 0, 0.5);
            transition: all 0.25s;
        }

        input:hover,
        input:focus {
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.75);
        }

        input:focus {
            box-shadow: inset #000 0 0 0 1px;
        }

        input[type="submit"] {
            padding-left: 1em;
            padding-right: 1em;
            color: #fff;
            background: #37A;
            border-color: transparent;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            margin: 1rem auto 2rem;
            max-width: 64rem;
        }

        form.Form--small {
            max-width: 25rem;
        }

        form.Form--medium {
            max-width: 37.5rem;
        }

        form>* {
            margin: 0.5rem 0;
            flex-grow: 1;
            min-width: 50%;
            max-width: 100%;
            flex-basis: calc(999 * (37.5rem - 100%));
        }

        form>*[type="submit"] {
            flex-grow: 0;
            flex-shrink: 0;
            min-width: auto;
        }

        .Form--custom {
            display: flex;
            flex-wrap: wrap;
        }

        .Form--custom>input {
            min-width: 0;
            max-width: none;
            flex: 1 1 10ch;
            flex: 2 1 20ch;
            margin: 0.5rem;
        }

        .Form--custom>input[type="email"] {
            flex: 3 1 30ch;
            flex: 2 1 20ch;
        }

        .Form--custom>input[type="submit"] {
            flex: 1 1 10ch;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
