<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Forbidden Validation (Form Validation)</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Oxygen:400,700');
        @import url('https://fonts.googleapis.com/css?family=Denk+One');

        body {
            background: url('http://files.tested.com/photos/2013/01/02/43548-forbidden_planet.jpg') no-repeat center center;
            font-family: 'Lato', sans-serif;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            background-size: cover;
        }

        h1 {
            color: #E4CA09;
            font-family: 'Denk One', sans-serif;
            font-size: 50px;
            letter-spacing: 2px;
            margin: 25px;
            text-align: center;
            text-shadow: 0px 1px 1px black, 0px 3px 3px #000, -4px 4px 0px #000;
            text-transform: uppercase;
        }

        .container {
            background-color: #fff;
            margin: 0px auto;
            overflow: auto;
            padding: 30px 0px 0px 0px;
            text-align: center;
            max-width: 500px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            -moz-box-shadow: 0px 0px 10px #000;
            -webkit-box-shadow: 0px 0px 10px #000;
            box-shadow: 0px 0px 10px #000;
            -moz-box-sizing: boarder-box;
            -webkit-box-sizing: boarder-box;
            box-sizing: boarder-box;
        }

        input {
            background-color: #f2f2f2;
            border: 1px solid #c8c8c8;
            font-family: 'Oxygen', sans-serif;
            height: 42px;
            margin: 0px 0px 10px 0px;
            padding: 12px;
            width: 90%;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        h2 {
            color: #d03e3e;
            margin: 0px 0px 5px 23px;
            padding: 0px;
            float: left;
        }

        .subText {
            clear: left;
            float: left;
            height: 42px;
            margin: 0px 0px 0px 23px;
            padding: 0px;
        }

        select {
            background-color: #f2f2f2;
            border: 1px solid #c8c8c8;
            font-family: 'Oxygen', sans-serif;
            height: 43px;
            margin: 0px 0px 10px 0px;
            padding: 8px;
            width: 90%;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        button {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #E76464), color-stop(1, #d03e3e));
            background: -moz-linear-gradient(center top, #E76464 5%, #d03e3e 100%);
            background-color: #d03e3e;
            border: 1px solid #a80108;
            cursor: pointer;
            display: inline-block;
            color: white;
            float: right;
            font-family: arial;
            font-size: 15px;
            font-weight: bold;
            margin: 10px 23px 21px 0px;
            padding: 12px 18px;
            text-decoration: none;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
        }

        .inputError {
            background-color: #f4bfbf;
            border: 1px solid #d03e3e;
            color: #d03e3e;
        }

        .inputError::-webkit-input-placeholder {
            color: #d03e3e;
        }

        .errorMessage {
            background-color: #d03e3e;
            color: #fff;
            clear: right;
            display: none;
            font-size: 14px;
            font-weight: bold;
            height: 75px;
            letter-spacing: 1px;
            -moz-border-radius: 0px 0px 3px 3px;
            -webkit-border-radius: 0px 0px 3px 3px;
            border-radius: 0px 0px 3px 3px;
        }

        .errorMessage p {
            margin: 0px;
            padding: 30px 0px 0px 30px;
            text-align: left;
        }
    </style>
</head>

<body translate="no">
    <h1>Forbidden Validation</h1>
    <div class="container">
        <h2>CONTACT ROBBY THE ROBOT</h2>
        <p class="subText">Click submit to see validation</p>
        <form class="formValidation" action="#" method="post">
            <input placeholder="Name *" class="inputValidation inputError" />
            <input placeholder="Address 1 *" class="inputValidation inputError" />
            <input placeholder="Address 2" />
            <input placeholder="City *" class="inputValidation inputError" />
            <select class="inputValidation inputError">
                <option value="">Select A State *</option>
                <option value="altair">Altair</option>
                <option value="earth">Earth</option>
            </select>
            <input placeholder="Zip Code *" class="inputValidation inputError" />
            <input placeholder="Phone *" class="inputValidation inputError" />
            <input placeholder="Email *" class="inputValidation inputError" />
            <button>Leave Planet</button>
        </form>
        <div class="errorMessage" style="display: block;">
            <p>Error: Please correct errors above</p>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(".formValidation").on("submit", function(e) {
            var errorMessage = $(".errorMessage");
            var hasError = false;

            $(".inputValidation").each(function() {
                var $this = $(this);
                if ($this.val() == "") {
                    hasError = true;
                    $this.addClass("inputError");
                    errorMessage.html("<p>Error: Please correct errors above</p>");
                    e.preventDefault();
                }
                if ($this.val() != "") {
                    $this.removeClass("inputError");
                } else {
                    return true;
                }
            });
            errorMessage.slideDown(700);
        });
    </script>
</body>

</html>
