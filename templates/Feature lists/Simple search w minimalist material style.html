<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simple search w minimalist material style</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        *,
        *:before,
        *:after {
            background: none;
            position: relative;
            box-sizing: border-box;
            padding: 0;
            border: none;
            margin: 0;
            outline: none;
            box-shadow: none;
        }

        body {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }

        @media (max-width: 480px) {
            body {
                text-rendering: optimizeSpeed;
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a,
        button,
        select,
        [for] {
            cursor: pointer;
        }

        @media (min-width: 1025px) {

            a,
            input,
            select,
            textarea,
            button {
                transition: all 0.3s ease;
            }
        }

        ::-webkit-search-decoration,
        ::-webkit-search-cancel-button,
        ::-webkit-search-results-button,
        ::-webkit-search-results-decoration {
            display: none;
        }

        ::-ms-clear {
            display: none;
        }

        ::-webkit-input-placeholder {
            color: rgba(0, 0, 0, .38);
        }

        ::-moz-placeholder {
            color: rgba(0, 0, 0, .38);
        }

        :-ms-input-placeholder {
            color: rgba(0, 0, 0, .38);
        }

        :-moz-placeholder {
            color: rgba(0, 0, 0, .38);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
        }

        body {
            background-image: radial-gradient(ellipse farthest-corner at center, #666 0%, #333 40%, #000 100%);
            color: rgba(0, 0, 0, .87);
            font-size: 12px;
            font-weight: 400;
            font-family: 'Open Sans', 'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        .input {
            color: rgba(0, 0, 0, .54);
            font: inherit;
            line-height: 40px;
            height: 40px;
            padding: 0 20px;
            resize: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .container {
            max-width: 100%;
            padding: 0 20px;
            margin: 0 auto;
        }

        .cols {
            font-size: 0;
            margin: 0 -10px;
        }

        .cols>* {
            font-size: 12px;
            display: inline-block;
            vertical-align: top;
            width: 25%;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .cols>* {
                width: 50%;
            }
        }

        @media (max-width: 480px) {
            .cols>* {
                width: 100%;
            }
        }

        #app {
            background: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.1);
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
        }

        #app #app-content {
            background: #eee;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        @media (max-height: 480px) {
            #app #app-content {
                top: 40px;
            }
        }

        #list-search {
            background: #424242;
            color: rgba(255, 255, 255, 1);
            padding: 10px 0 10px 60px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .2);
            z-index: 1;
        }

        #list-search .input {
            color: rgba(255, 255, 255, .70);
            width: 100%;
            border-left: solid 1px rgba(0, 0, 0, .12);
        }

        @media (max-height: 480px) {
            #list-search .input {
                height: 20px;
            }
        }

        #list-search .input::-webkit-input-placeholder {
            color: rgba(255, 255, 255, .50);
        }

        #list-search .input::-moz-placeholder {
            color: rgba(255, 255, 255, .50);
        }

        #list-search .input:-ms-input-placeholder {
            color: rgba(255, 255, 255, .50);
        }

        #list-search .input:-moz-placeholder {
            color: rgba(255, 255, 255, .50);
        }

        #list-search label {
            background: #f44336;
            color: rgba(0, 0, 0, .38);
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
        }

        #list-search label .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #list-content {
            padding: 20px 0 0;
        }

        #list-content .product {
            opacity: 0;
            transform: translateY(-20px);
            animation: appear 0.4s ease-out 1s 1 forwards;
            transition: all 0.3s ease-in-out;
            will-change: opacity, transform;
        }

        #list-content .product:nth-child(1) {
            animation-delay: 0s;
        }

        #list-content .product:nth-child(2) {
            animation-delay: 0.1s;
        }

        #list-content .product:nth-child(3) {
            animation-delay: 0.2s;
        }

        #list-content .product:nth-child(4) {
            animation-delay: 0.3s;
        }

        #list-content .product:nth-child(5) {
            animation-delay: 0.4s;
        }

        #list-content .product:nth-child(6) {
            animation-delay: 0.5s;
        }

        #list-content .product:nth-child(7) {
            animation-delay: 0.6s;
        }

        #list-content .product:nth-child(8) {
            animation-delay: 0.7s;
        }

        #list-content .product:nth-child(9) {
            animation-delay: 0.8s;
        }

        #list-content .product:nth-child(10) {
            animation-delay: 0.9s;
        }

        #list-content .product:nth-child(11) {
            animation-delay: 1s;
        }

        #list-content .product:nth-child(12) {
            animation-delay: 1.1s;
        }

        #list-content .product:nth-child(13) {
            animation-delay: 1.2s;
        }

        #list-content .product:nth-child(14) {
            animation-delay: 1.3s;
        }

        #list-content .product:nth-child(15) {
            animation-delay: 1.4s;
        }

        #list-content .product:nth-child(16) {
            animation-delay: 1.5s;
        }

        #list-content .product:nth-child(17) {
            animation-delay: 1.6s;
        }

        #list-content .product:nth-child(18) {
            animation-delay: 1.7s;
        }

        #list-content .product:nth-child(19) {
            animation-delay: 1.8s;
        }

        #list-content .product .content {
            background: #fff;
            padding: 10px;
            box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.1);
        }

        #list-content .product .content .image-container {
            height: 70px;
            margin: 10px 0;
        }

        #list-content .product .content .image-container .image {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 100%;
            max-height: 100%;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0;
            transition: all 0.4s ease-in-out;
            will-change: opacity;
        }

        #list-content .product .content .image-container .image.loaded {
            opacity: 1;
        }

        #list-content .product .content .title,
        #list-content .product .content .price {
            color: rgba(0, 0, 0, .54);
            line-height: 13.2px;
            display: block;
        }

        #list-content .product .content .title {
            height: 13.2px;
            padding-right: 20px;
            z-index: 1;
        }

        #list-content .product .content .price {
            text-align: right;
        }

        #list-content .product .content .description {
            display: none;
        }
    </style>
</head>

<body translate="no">
    <div id="app">
        <form id="list-search" autocomplete="off">
            <label for="list-search-input">
                <span class="icon fa fa-search"></span>
            </label>
            <input id="list-search-input" name="list-search-input" type="search" class="input" placeholder="Search" />
        </form>
        <div id="app-content">
            <div class="container">
                <div id="list-content" class="cols"></div>
            </div>
        </div>
    </div>

        var app;

        app = (function() {
            "use strict";

            var _images = function() {
                var _onLoad = function(img) {
                    img.addEventListener("load", function() {
                        img.classList.add("loaded");
                    }, false);
                };
                var _init = function() {
                    var img = document.querySelectorAll("img"),
                        i;
                    for (i = 0; i < img.length; i += 1) {
                        _onLoad(img[i]);
                    }
                };
                _init();
            };

            var _list = function() {
                var container = document.querySelector("#list-content");
                var _showProducts = function() {
                    var _render = function() {
                        var html = "",
                            tempHtml,
                            productsHtml = "",
                            i;

                        html += "<div id='product[id]' class='product'>";
                        html += "<div class='content'>";
                        html += "<span class='title'>[title]</span>";
                        html += "<span class='description'>[description]</span>";
                        html += "<div class='image-container'>";
                        html += "<img src='[image]' class='image' alt='' title='' />";
                        html += "</div>";
                        html += "<span class='price'>[price]€</span>";
                        html += "</div>";
                        html += "</div>";

                        for (i = 0; i < products.length; i += 1) {
                            tempHtml = html;
                            tempHtml = tempHtml.replace("[id]", i);
                            tempHtml = tempHtml.replace("[title]", products[i].title);
                            tempHtml = tempHtml.replace("[description]", products[i].description);
                            tempHtml = tempHtml.replace("[price]", products[i].price);
                            tempHtml = tempHtml.replace("[image]", products[i].image);
                            productsHtml += tempHtml;
                        }

                        setTimeout(function() {
                            container.innerHTML = productsHtml;
                            _images();
                        }, 200);

                    };
                    _render();
                };

                var _search = function() {
                    var searchTO;
                    var _filter = function(element) {
                        var query = element.value.toLowerCase(),
                            elements = container.querySelectorAll(".product"),
                            p,
                            pTitle,
                            pDescription,
                            i;

                        for (i = 0; i < elements.length; i += 1) {
                            p = elements[i];
                            pTitle = p.querySelector(".title").innerText.toLowerCase();
                            pDescription = p.querySelector(".description").innerText.toLowerCase();

                            if (pTitle.includes(query) || pDescription.includes(query)) {
                                p.classList.remove("hidden");
                            } else {
                                p.classList.add("hidden");
                            }
                        }
                    };

                    var _filterCall = function(element) {

                        clearTimeout(searchTO);
                        searchTO = setTimeout(function() {
                            _filter(element);
                        }, 100);
                    };

                    var _onChange = function(element) {
                        element.addEventListener("change", function(e) {
                            e.preventDefault();
                            _filterCall(element);
                        }, false);
                        element.addEventListener("keyup", function(e) {
                            e.preventDefault();
                            _filterCall(element);
                        }, false);
                        element.addEventListener("input", function(e) {
                            e.preventDefault();
                            _filterCall(element);
                        }, false);
                    };

                    var _init = function() {
                        var form = document.querySelector("#list-search"),
                            input = form.querySelector("#list-search-input");

                        form.addEventListener("submit", function(e) {
                            e.preventDefault();
                        }, false);

                        _onChange(input);

                    };
                    _init();
                };
                _showProducts();
                _search();

            };

            var init = function() {
                _list();
            };

            return {
                init: init
            };
        }());

        // Document Ready
        (function() {
            "use strict";
            app.init();
        }());
    </script>
